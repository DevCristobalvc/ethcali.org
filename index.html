    <style>
        :root {
            --cyber-primary: #62688F;
            --cyber-secondary: #5A6FBF;
            --cyber-accent: #ff0066;
            --cyber-dark: #000812;
            --cyber-dark-alt: #001122;
            --cyber-glow: rgba(98, 104, 143, 0.3);
            --cyber-text: #ffffff;
            --cyber-text-dim: #8892b0;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, var(--cyber-dark) 0%, var(--cyber-dark-alt) 100%);
            color: var(--cyber-text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(98,104,143,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>') repeat;
            opacity: 0.3;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(10px, 10px); }
        }
        
        .home-container {
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--cyber-primary);
            border-radius: 20px;
            padding: 3rem 2rem;
            max-width: 500px;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 30px var(--cyber-glow);
        }

        .home-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--cyber-primary), var(--cyber-secondary), var(--cyber-primary));
            border-radius: 22px;
            z-index: -1;
            animation: borderPulse 3s ease-in-out infinite;
        }

        @keyframes borderPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: url('./branding/logoethcali.png') center/contain no-repeat;
            border-radius: 50%;
            border: 3px solid var(--cyber-primary);
            box-shadow: 0 0 30px var(--cyber-glow);
            animation: logoPulse 2s ease-in-out infinite;
            position: relative;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .home-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            margin: 0 0 1rem 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--cyber-primary);
            text-shadow: 0 0 20px var(--cyber-glow);
            background: linear-gradient(45deg, var(--cyber-primary), var(--cyber-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .home-subtitle {
            font-size: 1.1rem;
            color: var(--cyber-text-dim);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .nav-card {
            background: rgba(98, 104, 143, 0.1);
            border: 1px solid var(--cyber-primary);
            border-radius: 10px;
            padding: 1rem;
            text-decoration: none;
            color: var(--cyber-text);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--cyber-primary), transparent);
            transition: left 0.3s ease;
        }

        .nav-card:hover::before {
            left: 100%;
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 20px var(--cyber-glow);
            border-color: var(--cyber-secondary);
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .nav-label {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .cyber-line {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--cyber-primary), var(--cyber-secondary));
            margin: 1rem auto;
            border-radius: 2px;
            box-shadow: 0 0 10px var(--cyber-glow);
        }

        @media (max-width: 768px) {
            .home-container {
                margin: 1rem;
                padding: 2rem 1rem;
            }
            
            .home-title {
                font-size: 2rem;
            }
            
            .nav-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="logo"></div>
        <h1 class="home-title">ETH CALI</h1>
        <div class="cyber-line"></div>
        <p class="home-subtitle">Ethereum Community in Cali, Colombia<br/>Building the future of Web3</p>
        
        <div class="nav-grid">
            <a href="./ethcali.html" class="nav-card">
                <div class="nav-icon">üè†</div>

            </a>
            <a href="./about.html" class="nav-card">
                <div class="nav-icon">üë•</div>
                <div class="nav-label">About Us</div>
            </a>
            <a href="./events.html" class="nav-card">
                <div class="nav-icon">üìÖ</div>

            <a href="./ethcalivenues.html" class="nav-card">
                <div class="nav-icon">üèüÔ∏è</div>

        </div>
    </div>
    
    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.logo');
            const title = document.querySelector('.home-title');
            
            // Add click interaction to logo
            logo.addEventListener('click', function() {
                this.style.transform = 'scale(1.1) rotate(360deg)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 600);
            });
            
            // Add typing effect to title
            let titleText = title.textContent;
            title.textContent = '';
            let i = 0;
            
            function typeWriter() {
                if (i < titleText.length) {
                    title.textContent += titleText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            }
            
            setTimeout(typeWriter, 500);
        });
    </script>
</body>
